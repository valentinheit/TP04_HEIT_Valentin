<div class="container" style="margin: 100px; color: white">
  <h1>Cart</h1>
  <div *ngIf="products$ | async as products">
    <ul>
      <li *ngFor="let product of products">
        <p>{{ product.libelle }}</p>
      </li>
    </ul>
    <div *ngIf="products.length == 0">
      <p>Il n'y a pas d'article dans votre panier</p>
    </div>
  </div>
</div>
